---
  - name: Provision an EC2 Instance
    hosts: localhost
    connection: local
    gather_facts: False
    tags: provisioning
    become: False
    # Necessary Variables for creating/provisioning the EC2 Instance

    vars:
      AWS_ACCESS_KEY: "{{lookup('env','AWS_ACCESS_KEY_ID')}}"
      AWS_SECRET_KEY: "{{lookup('env','AWS_SECRET_ACCESS_KEY')}}"
      instance_type: t2.micro
      security_group: iTrust # Change the security group name here
      image: ami-d732f0b7 # Change the AMI, from which you want to launch the server
      region: us-west-2 # Change the Region
      keypair: nitin # Change the keypair name
      count: 6

    # Task that will be used to Launch/Create an EC2 Instance
    tasks:

      - name: Create a security group
        local_action:
          module: ec2_group
          name: "{{ security_group }}"
          description: Security Group for webserver Servers
          region: "{{ region }}"
          aws_access_key: "{{ AWS_ACCESS_KEY }}"
          aws_secret_key: "{{ AWS_SECRET_KEY }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 8080
              to_port: 8080
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0


      - name: Launch the new EC2 Instance
        local_action:
          module: ec2
          region: "{{ region }}"
          aws_access_key: "{{ AWS_ACCESS_KEY }}"
          aws_secret_key: "{{ AWS_SECRET_KEY }}"
          instance_type:  "{{ instance_type }}"
          group: "{{ security_group }}" 
          image: "{{ image }}"
          wait: true
          keypair: "{{ keypair }}"
          count: "{{ count }}"
        register: ec2

      - name: Add new instance to jenkins host group
        add_host:
          hostname: "{{ item.public_ip }}"
          groupname: jenkins-server
          ansible_ssh_user: ubuntu
          ansible_ssh_private_key_file: ./nitin.pem
        with_items:
          - "{{ ec2.instances[0] }}"

      - name: Create host file for iTrust instances
        lineinfile: 
          dest: ./iTrust-inventory
          insertafter: 'EOF'
          line: "{{item.public_ip}} ansible_ssh_user=ubuntu ansible_ssh_private_key_file=./nitin.pem"
        with_items:
          - "{{ec2.instances[1]}}"
          - "{{ec2.instances[2]}}"
          - "{{ec2.instances[3]}}"
          - "{{ec2.instances[4]}}"
          - "{{ec2.instances[5]}}"

      - name: Wait for SSH to come up
        wait_for:
          host: "{{ item.public_dns_name }}"
          port: 22
          delay: 60
          timeout: 320
          state: started
        with_items: "{{ ec2.instances }}"

  - include: jenkins.yml
